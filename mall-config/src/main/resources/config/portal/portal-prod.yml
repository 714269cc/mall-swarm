spring:
  datasource:
    url: jdbc:mysql://db:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Tehran
    username: root
    password: root
  data:
    mongodb:
      host: mongo
      port: 27017
      database: mall-port
